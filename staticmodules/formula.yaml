name: Formula
id_name: formula
category: Analyze
icon: sigma
description: 'Run Excel or Python formula between columns and store result in a new column.'
help_url: steps/analyze/formulas
parameters_version: 1
parameters:
- name: ''
  id_name: syntax
  type: menu
  default: excel
  options:
  - { value: excel, label: Excel }
  - { value: python, label: Python }
- name: Formula
  id_name: formula_excel
  type: string
  placeholder: '=A1+B1'
  visible_if:
    id_name: syntax
    value: [ excel ]
- name: Apply to all rows
  id_name: all_rows
  type: checkbox
  default: true
  visible_if:
    id_name: syntax
    value: [ excel ]
- name: Formula
  id_name: formula_python
  type: string
  placeholder: 'col1 + col2'
  visible_if:
    id_name: syntax
    value: [ python ]
- name: Output column
  id_name: out_column
  type: string
  placeholder: result
