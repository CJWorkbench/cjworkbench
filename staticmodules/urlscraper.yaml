{
  "name": "Load HTML from URL",
  "id_name": "urlscraper" ,
  "category" : "Scrape",
  "icon" : "scraper",
  "description" : "Scrape the entire HTML from a webpage to be able to search its content or monitor changes.",
  "loads_data": true,
  "uses_data": true,
  "help_url":"modules/scrape/html-scraper",
  "parameters_version": 3,
  "parameters": [
    {
      "name": "",
      "id_name": "urlsource",
      "type": "menu",
      "default": "paged",
      "options": [
        { "value": "paged", "label": "URL" },
        { "value": "list", "label": "List of URLs" },
        { "value": "column", "label": "Input column" }
      ]
    },
    {
      "name": "",
      "id_name" : "urlcol",
      "type": "column",
      "visible_if": {
        "id_name": "urlsource",
        "value": [ "column" ]
      }
    },
    {
      "name": "",
      "id_name": "urllist",
      "type": "string",
      "multiline": true,
      "placeholder": "Enter URLs here, newline-separated.",
      "visible_if": {
        "id_name": "urlsource",
        "value": [ "list" ]
      }
    },
    {
      "name": "",
      "id_name": "pagedurl",
      "type": "string",
      "placeholder": "http://...",
      "visible_if": {
        "id_name": "urlsource",
        "value": [
          "paged"
        ]
      }
    },
    {
      "name": "Series of numbered pages",
      "id_name": "addpagenumbers",
      "type": "checkbox",
      "default": false,
      "visible_if": {
        "id_name": "urlsource",
        "value": [
          "paged"
        ]
      }
    },
    {
      "name": "Enter the base URL without numbers, e.g. http://site.com/info?page=",
      "id_name": "pagetext1",
      "type":"statictext",
      "visible_if": {
        "id_name": "addpagenumbers",
        "value": true
      }
    },
    {
      "name": "Then add page numbers below (10 max)",
      "id_name": "pagetext2",
      "type":"statictext",
      "visible_if": {
        "id_name": "addpagenumbers",
        "value": true
      }
    },
    {
      "name": "First page number",
      "id_name": "startpage",
      "type": "integer",
      "default": 0,
      "visible_if": {
        "id_name": "addpagenumbers",
        "value": true
      }
    },
    {
      "name": "Last page number",
      "id_name": "endpage",
      "type": "integer",
      "default": 9,
      "visible_if": {
        "id_name": "addpagenumbers",
        "value": true
      }
    },
    {
      "name": "Scrape",
      "id_name" : "version_select",
      "type": "custom"
    }
  ]
}
