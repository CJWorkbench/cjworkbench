{
  "name": "Twitter",
  "id_name": "twitter",
  "category" : "Add data",
  "icon" : "twitter",
  "description" : "Load tweets and metadata for a user, a list of users or by searching Twitter for keywords.",
  "loads_data": true,
  "help_url":"modules/add-data/twitter",
  "parameters_version": 1,
  "parameters": [
    {
      "id_name": "twitter_credentials",
      "type": "secret",
      "secret_logic": {
        "provider": "oauth",
        "service": "twitter"
      }
    },
    {
      "name" : "Search for",
      "id_name" : "querytype",
      "type" : "menu",
      "options": [
        { "value": "user_timeline", "label": "User tweets" },
        { "value": "search", "label": "Any tweet" },
        { "value": "lists_statuses", "label": "Twitter list" }
      ],
      "default": "user_timeline"
    },
    {
      "name": "",
      "id_name" : "query",
      "type": "string",
      "placeholder":"Keywords to match",
      "visible_if": {
        "id_name": "querytype",
        "value": [ "search" ]
      }
    },
    {
      "name": "",
      "id_name" : "username",
      "type": "string",
      "placeholder":"@UserName",
      "visible_if": {
        "id_name": "querytype",
        "value": [ "user_timeline" ]
      }
    },
    {
      "name": "",
      "id_name" : "listurl",
      "type": "string",
      "placeholder":"https://twitter.com/someuser/lists/somelist",
      "visible_if": {
        "id_name": "querytype",
        "value": [ "lists_statuses" ]
      }
    },
    {
      "name": "Update",
      "id_name" : "version_select",
      "type": "custom"
    },
    {
      "name": "Accumulate tweets",
      "id_name": "accumulate",
      "type": "checkbox",
      "default": true
    }
  ]
}
