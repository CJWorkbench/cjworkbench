<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Python Console Output</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <style>
* {
  box-sizing: border-box;
}

html, body {
  padding: 0;
  margin: 0;
  background: #373939;
  color: White;
}

pre {
  padding: 1rem;
  margin: 0;
  width: 100%;
  white-space: pre-wrap;
  font-size: 1rem;
  font-family: 'Inconsolata', monospace;
  font-weight: 400;
}

pre:empty {
  padding: 0;
}

/* title  */
pre:not(:empty)::before {
  font-size: 1rem;
  font-family: Roboto, Helvetica, sans-serif;
  font-weight: bold;
  content: 'Console';
  letter-spacing: .06rem;
  padding-bottom: 1rem;
  display: block;
  text-transform: uppercase;
  opacity: .5;
}
    </style>
  </head>
  <body>
    <pre></pre>
    <script>
const pre = document.querySelector('pre')

function notifySize () {
  window.parent.postMessage({
    from: 'outputIframe',
    type: 'resize',
    wfModuleId: parseInt(/(\d+)\/output/.exec(String(window.location))[1], 10),
    height: pre.clientHeight,
  }, window.location.origin)
}

function renderOutput (json) {
  pre.textContent = (json ? json.output || '' : '')
  notifySize()
}

function startLoading () {
  const url = String(window.location).replace(/\/output.*/, '/embeddata')
  fetch(url, { credentials: 'same-origin' })
    .then(function(response) {
      if (!response.ok) {
        throw new Error('Invalid response code: ' + response.status)
      }

      return response.json()
    })
    .then(renderOutput)
    .catch(console.error)
}

window.addEventListener('resize', notifySize)
window.addEventListener('hashchange', startLoading)

startLoading()
    </script>
  </body>
</html>
