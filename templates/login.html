{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    {% render_bundle 'login' 'css' %}
  </head>

  <body>

  <div class="login-fullscreen-container">

    <div class="container">
      <div class="card card-block login-card mx-auto drop-shadow" style="width: 20rem;">
         <h1 class="text-center">CJ Workbench</h1>
         <form method="post">
           {% csrf_token %}
           <p>
            <input type="text" name="username" placeholder="User" autofocus="" required="" id="id_username">
           </p>
           <p>
            <input type="password" name="password" placeholder="Password" required="" id="id_password">
           </p>
           <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
         </form>
      </div>
    </div>
  </div>

    <!-- JavaScript scripts -->
    {% render_bundle 'login' 'js' %}

  </body>
</html>
