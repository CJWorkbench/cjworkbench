{% load analytics_tags %}
{% load json_in_script_tag from json_filters %}
{% intercom_settings as intercom_settings %}

{% if intercom_settings is not None %}
  <script>
    window.intercomSettings = {{intercom_settings | json_in_script_tag}};
    (function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',w.intercomSettings);}else{var d=document;var i=function(){i.c(arguments);};i.q=[];i.c=function(args){i.q.push(args);};w.Intercom=i;var l=function(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/{{intercom_settings.app_id}}';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);};if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})();
  </script>
{% endif %}
