{% extends 'minimum.html' %}
{% load json_filters %}
{% load static %}
{% load render_bundle from webpack_loader %}

{% block headscripts %}
  <script>
    window.initState = {{initState|json_in_script_tag}}
    window.i18nConfig = {locale: '{{ request.locale_id }}', showSwitcher: {{ request.user.is_staff|yesno:"true, false" }}}
    window.STATIC_URL = '{% get_static_prefix %}'
  </script>
{% endblock %}

{% block stylesheets %}
  {% render_bundle 'style' 'css' %}
{% endblock %}
