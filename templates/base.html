{% load render_bundle from webpack_loader %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    {% render_bundle 'app' 'css' %}

  </head>
  <body>
    {% block content %}{% endblock %}

    <!-- JavaScript scripts -->
    {% render_bundle 'app' 'js' %}
  </body>
</html>
