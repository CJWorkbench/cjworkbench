{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Set your new password" %}{% endblock %}

{% block content %}
    <form class="account_form" method="POST" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}">
        <legend class='title-1 t-d-gray text-center mt-3 mb-5'>{% trans "Set your new password" %}</legend>
        <fieldset>
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="button-full-blue action-button mb-3 mx-auto mt-5">{% trans "Save" %}</button>
        </fieldset>
    </form>
{% endblock %}
