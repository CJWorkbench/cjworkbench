{% extends "account/base.html" %}

{% load i18n %}
{% load account_tags %}

{% block title %}{% trans "Password reset" %}{% endblock %}

{% user_display request.user as user_display %}

{% block content %}
    <form class="account_form" method="POST" action="">
        <legend class='title-1 t-d-gray text-center mt-3 mb-5'>{% trans "Forgot your password?" %}</legend>
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="button-blue action-button mb-3 mx-auto mt-5">
            {% trans "Send me instructions" %}
        </button>
    </form>

        $("#id_email").focus();
    </script>
{% endblock %}
