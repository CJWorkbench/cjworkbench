version: '3.4'
# These settings are specific to dev mode

services:
  upload-assets:
    build:
      context: ..
      target: upload-assets

  migrate:
    build:
      context: ..
      target: migrate

  fetcher:
    build:
      context: ..
      target: fetcher

  renderer:
    build:
      context: ..
      target: renderer

  cron:
    build:
      context: ..
      target: cron

  cron-delta-deleter:
    build:
      context: ..
      target: cron

  cron-expired-session-deleter:
    build:
      context: ..
      target: cron

  cron-lesson-autoupdate-disabler:
    build:
      context: ..
      target: cron

  frontend:
    # Allow debugging at http://localhost:8080
    # Port 8080 is what we use on prod, so let's expose the same one on localhost
    ports: [ '8080:8080' ]
    build:
      context: ..
      target: frontend

  integration-test:
    build:
      context: ..
      dockerfile: Dockerfile.integrationtest
      target: dev
    # Allow access using vncviewer
    ports: [ '5901:5901' ]
    volumes:
      # Allow editing code in dev mode
      - .:/app/integrationtests
