version: '3.4'

# See also:
# docker-compose.override.yml (for dev mode only -- uses 'build')
# docker-compose.cloudbuild.yml (for cloudbuild only -- uses 'image')

services:
  db:
    image: postgres:10
    networks:
      default:
        aliases: [ 'workbench-db' ]
    environment:
      POSTGRES_USER: 'cjworkbench'
      POSTGRES_PASSWORD: 'cjworkbench'
      POSTGRES_DB: 'cjworkbench'

  redis:
    image: redis:4.0.10

  migrate:
    #image:
    #build:
    depends_on: [ 'db' ]
    environment:
      PYTHONUNBUFFERED: '1'
      CJW_PRODUCTION: 'True'
      CJW_DB_HOST: workbench-db
      CJW_DB_PASSWORD: cjworkbench
      CJW_SECRET_KEY: cjw-secret-key
      CJW_MOCK_EMAIL: 'True'

  git-server:
    #image:
    #build:

  backend:
    #image:
    #build:
    depends_on: [ 'db', 'redis' ]
    environment:
      PYTHONUNBUFFERED: '1'
      CJW_REDIS_HOST: redis
      CJW_PRODUCTION: 'True'
      CJW_DB_HOST: workbench-db
      CJW_DB_PASSWORD: cjworkbench
      CJW_SECRET_KEY: cjw-secret-key
      CJW_MOCK_EMAIL: 'True'
    volumes:
      - importedmodules:/app/importedmodules
      - saveddata:/app/media

  frontend:
    #image:
    #build:
    #no ports: on cloudbuild
    depends_on: [ 'db', 'redis' ]
    environment:
      PYTHONUNBUFFERED: '1'
      CJW_REDIS_HOST: redis
      CJW_PRODUCTION: 'True'
      CJW_DB_HOST: workbench-db
      CJW_DB_PASSWORD: cjworkbench
      CJW_SECRET_KEY: cjw-secret-key
      CJW_MOCK_EMAIL: 'True'
    volumes:
      - importedmodules:/app/importedmodules
      - saveddata:/app/media

  integration-test:
    #image:
    #build:
    depends_on: [ 'db', 'backend', 'frontend', 'git-server' ]
    shm_size: 2g # prevent Firefox crashing ~5% of startups
    volumes:
      - importedmodules:/app/importedmodules
      - saveddata:/app/saveddata
    environment:
      PYTHONUNBUFFERED: '1'

volumes:
  importedmodules: {}
  saveddata: {}

networks:
  default: {}
