id_name: jointab
name: Join tab
category: Add data
icon: join
help_url: modules/add-data/join
description: Join data using shared columns between two tabs.
param_schema:
  right_tab: { type: tab }
  join_columns:
    type: dict
    properties:
      'on': { type: multicolumn }
      right: { type: multicolumn, tab_parameter: right_tab }
  type: { type: integer }
parameters:
  - id_name: right_tab
    type: tab
    name: ''
    placeholder: Select tab to join
  - id_name: join_columns
    type: custom
    name: ''
  - id_name: type
    type: menu
    name: Join type
    menu_items: 'Left|Inner|Right'
