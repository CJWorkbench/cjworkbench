title: Εισαγωγή στη Δημοσιογραφία Δεδομένων
introduction_html: |-
    <p>
        Αυτή η εισαγωγική σειρά μαθημάτων θα σας μάθει πώς να δίνετε απαντήσεις σε ερωτήματα 
        χρησιμοποιώντας δεδομένα με διαφανή και αναπαραγώγιμο τρόπο, χωρίς να πρέπει 
        να γράψετε κώδικα.
        </br></br>
        Θα μάθετε πώς να φιλτράρετε ή να ομαδοποιείτε δεδομένα, να δημιουργείτε γραφήματα, 
        να διορθώνετε συνηθισμένα προβλήματα μορφοποίησης δεδομένων και να συνδυάζετε 
        διαφορετικά σύνολα δεδομένων. Θα μάθετε επίσης χρήσιμους υπολογισμούς όπως τα κατά κεφαλήν ποσοστά, 
        την ποσοστιαία μεταβολή και την τιμαριθμική αναπροσαρμογή.
        </br></br>
        Στην πορεία, θα έχετε την ευκαιρία να εργαστείτε με δεδομένα που συνήθως χρησιμοποιούν οι δημοσιογράφοι, 
        όπως δεδομένα για χρηματοδότηση προεκλογικών εκστρατειών, έγκλημα, στέγη και περιβάλλον.
    <p>
