$schema: https://json-schema.org/schema#
type: object
required: [ id_name, name, category, parameters ]
properties:
    id_name:
        type: string
        description: Name that programmers use to uniquely define this Module
    name:
        type: string
        description: Name that appears atop the Step and in Module Search
    category:
        type: string
        description: Category that appears in Module Search
        enum: [ Add data, Scrape, Clean, Analyze, Code, Visualize, Other ]
    icon:
        type: string
        description: "Icon name that appears in Module Search and atop the Step (default: 'url')"
    link:
        type: string
        description: "URL the code comes from (default: '')"
        format: uri
    description:
        type: string
        description: "Description that appears in Module Search (default: '')"
    loads_data:
        type: boolean
        description: "True if this Step can do 'fetches' that may produce new data each run (default: False)"
    html_output:
        type: boolean
        description: "True if this Step outputs an iframe (default: False)"
    has_zen_mode:
        type: boolean
        description: "True if the user can zoom in on only this one Step (default: False)"
    row_action_menu_entry_title:
        type: string
        description: "If set, text of a selected-rows menu entry that adds this Step"
    help_url:
        type: string
        description: "Path (not URL) of documentation (format: x/y/x; default: '')"
    param_schema:
        type: object
        description: "Schema of parameters generated by `parameters` (default: derived from `parameters`)"
        additionalProperties:
            $ref: '#/definitions/dtypes/any'

    parameters:
        type: array
        description: "Specification for how to give a form to the user and give values to the fetch/render functions"
        items:
            $ref: '#/definitions/param_types/any'

definitions:
    # param_types: Types that module author can specify, which in turn define both the UI and the storage format (DType)
    param_types:
        # _lib: properties that are used in more than one param_type.
        _lib:
            name:
                type: string
                description: "Name that may appears with the form field (only for some types) (default: '')"
            placeholder:
                type: string
                description: "Text that appears when the form field has no value (only for some types) (default: '')"
        # _common: use Yaml "anchors" so we can reuse common JSON in all our types.
        # (They tend to use many similar properties, but not all.) JSON Schema has
        # its own '$ref' syntax, but that doesn't let us "extend" an object -- i.e.,
        # add new properties on top of the $ref-ed ones.
        _common: &common_param_type
            type: object
            required: [ id_name, type ]
            properties: &common_param_type_properties
                id_name:
                    type: string
                    description: Name that programmers use to uniquely identify this parameter
                visible_if:
                    type: object
                    required: [ id_name, value ]
                    properties:
                        id_name:
                            type: string
                            description: id_name of the param we will investigate
                        value:
                            description: "Value we expect, or Array of values we expect (there are so many unique cases, it's not worth documenting them all)"
                        invert:
                            type: boolean
                            description: "If true, do the opposite"

        statictext:
            <<: *common_param_type
            required: [ id_name, type, name ]
            properties:
                <<: *common_param_type_properties
                type: { const: statictext }
                name:
                    type: string
                    description: Text to display
        string:
            <<: *common_param_type
            properties:
                <<: *common_param_type_properties
                type: { const: string }
                name: { $ref: '#/definitions/param_types/_lib/name' }
                placeholder: { $ref: '#/definitions/param_types/_lib/placeholder' }
                default:
                    type: string
                    description: "Value to set on the user's behalf (default null)"
        integer:
            <<: *common_param_type
            properties:
                <<: *common_param_type_properties
                type: { const: integer }
                name: { $ref: '#/definitions/param_types/_lib/name' }
                placeholder: { $ref: '#/definitions/param_types/_lib/placeholder' }
                default:
                    type: integer
                    description: "Value to set on the user's behalf (default null)"
        float:
            <<: *common_param_type
            properties:
                <<: *common_param_type_properties
                type: { const: float }
                name: { $ref: '#/definitions/param_types/_lib/name' }
                placeholder: { $ref: '#/definitions/param_types/_lib/placeholder' }
                default:
                    type: number
                    description: "Value to set on the user's behalf (default null)"
        checkbox:
            <<: *common_param_type
            required: [ id_name, type, name ]
            properties:
                <<: *common_param_type_properties
                type: { const: checkbox }
                name: { $ref: '#/definitions/param_types/_lib/name' }
                default:
                    type: boolean
                    description: "Value to set on the user's behalf (default False)"
        deprecated_menu:
            # Old-school "menu": its values are integers, which causes hassle.
            #
            # Deprecated in favor of the _real_ "menu" because:
            #
            # * "menu" makes module code more legible
            # * "menu" lets us reorder values
            #
            # Nix this when no more modules use it. (grep for `menu_items` to find it.)
            <<: *common_param_type
            required: [ id_name, type, menu_items ]
            properties:
                <<: *common_param_type_properties
                type: { const: menu }
                name: { $ref: '#/definitions/param_types/_lib/name' }
                placeholder: { $ref: '#/definitions/param_types/_lib/placeholder' }
                menu_items:
                    type: string
                    description: "Menu entries, separated by '|'"
                default:
                    type: integer
                    description: "Value to set on the user's behalf (default 0)"
        menu:
            <<: *common_param_type
            required: [ id_name, type, options ]
            properties:
                <<: *common_param_type_properties
                type: { const: menu }
                name: { $ref: '#/definitions/param_types/_lib/name' }
                placeholder: { $ref: '#/definitions/param_types/_lib/placeholder' }
                options:
                    type: array
                    description: Menu options
                    items:
                        oneOf:
                          - const: separator
                          - type: object
                            description: One menu option (value and label)
                            required: [ value, label ]
                            properties:
                                value:
                                    type: string
                                    description: Value the module code uses
                                    pattern: "^[a-z_][a-z0-9_]*$"
                                label:
                                    type: string
                                    description: Text the user sees
                default:
                    type: string
                    description: "Value to set on the user's behalf (default items[0].value)"
        deprecated_radio:
            <<: *common_param_type
            required: [ id_name, type, radio_items ]
            properties:
                <<: *common_param_type_properties
                type: { const: radio }
                placeholder: { $ref: '#/definitions/param_types/_lib/placeholder' }
                radio_items:
                    type: string
                    description: "Radio entries, separated by '|'"
                default:
                    type: integer
                    description: "Value to set on the user's behalf (default 0)"
        radio:
            <<: *common_param_type
            required: [ id_name, type, options ]
            properties:
                <<: *common_param_type_properties
                type: { const: radio }
                name: { $ref: '#/definitions/param_types/_lib/name' }
                options:
                    type: array
                    description: Radio options
                    items:
                      - type: object
                        description: One radio option (value and label)
                        required: [ value, label ]
                        properties:
                            value:
                                oneOf:
                                  - type: string
                                    description: Value the module code uses
                                    pattern: "^[a-z_][a-z0-9_]*$"
                                  - type: boolean
                                    description: Value the module code uses
                            label:
                                type: string
                                description: Text the user sees
                default:
                    oneOf:
                      - type: string
                        description: "Value to set on the user's behalf (default items[0].value)"
                      - type: boolean
        button:
            <<: *common_param_type
            required: [ id_name, type, name ]
            properties:
                <<: *common_param_type_properties
                type: { const: button }
                name:
                    type: string
                    description: Button text
        column:
            <<: *common_param_type
            properties:
                <<: *common_param_type_properties
                type: { const: column }
                name: { $ref: '#/definitions/param_types/_lib/name' }
                placeholder: { $ref: '#/definitions/param_types/_lib/placeholder' }
                tab_parameter: { type: string }  # optional
        multicolumn:
            <<: *common_param_type
            properties:
                <<: *common_param_type_properties
                type: { const: multicolumn }
                name: { $ref: '#/definitions/param_types/_lib/name' }
                placeholder: { $ref: '#/definitions/param_types/_lib/placeholder' }
                tab_parameter: { type: string }  # optional
        tab:
            <<: *common_param_type
            properties:
                <<: *common_param_type_properties
                type: { const: tab }
                name: { $ref: '#/definitions/param_types/_lib/name' }
                placeholder: { $ref: '#/definitions/param_types/_lib/placeholder' }
        multitab:
            <<: *common_param_type
            properties:
                <<: *common_param_type_properties
                type: { const: multitab }
                name: { $ref: '#/definitions/param_types/_lib/name' }
                placeholder: { $ref: '#/definitions/param_types/_lib/placeholder' }
        multichartseries:
            <<: *common_param_type
            properties:
                <<: *common_param_type_properties
                type: { const: multichartseries }
                name: { $ref: '#/definitions/param_types/_lib/name' }
        secret:
            <<: *common_param_type
            required: [ id_name, type, name ]
            properties:
                <<: *common_param_type_properties
                type: { const: secret }
                name:
                    type: string
                    description: "'Connect' button text"
        custom:
            <<: *common_param_type
            properties:
                <<: *common_param_type_properties
                type: { const: custom }
                name: { $ref: '#/definitions/param_types/_lib/name' }
                placeholder: { $ref: '#/definitions/param_types/_lib/placeholder' }

        anyExceptList:
            anyOf: [
                { $ref: '#/definitions/param_types/statictext' },
                { $ref: '#/definitions/param_types/string' },
                { $ref: '#/definitions/param_types/integer' },
                { $ref: '#/definitions/param_types/float' },
                { $ref: '#/definitions/param_types/checkbox' },
                { $ref: '#/definitions/param_types/deprecated_menu' },
                { $ref: '#/definitions/param_types/menu' },
                { $ref: '#/definitions/param_types/deprecated_radio' },
                { $ref: '#/definitions/param_types/radio' },
                { $ref: '#/definitions/param_types/button' },
                { $ref: '#/definitions/param_types/column' },
                { $ref: '#/definitions/param_types/multicolumn' },
                { $ref: '#/definitions/param_types/tab' },
                { $ref: '#/definitions/param_types/multitab' },
                { $ref: '#/definitions/param_types/multichartseries' },
                { $ref: '#/definitions/param_types/secret' },
                { $ref: '#/definitions/param_types/custom' },
            ]

        list:
            <<: *common_param_type
            required: [ id_name, type, parameters ]
            properties:
                <<: *common_param_type_properties
                type: { const: list }
                name: { $ref: '#/definitions/param_types/_lib/name' }
                parameters:
                    type: array
                    description: "The set of parameters to repeat"
                    items:
                        $ref: '#/definitions/param_types/anyExceptList'  # a List can't contain a List

        any:
            anyOf: [
                { $ref: '#/definitions/param_types/anyExceptList' },
                { $ref: '#/definitions/param_types/list' },
            ]

    # DTypes: data types. This is the "storage format" for a particular parameter type, also the type passed to
    # render(). This code below is used to define the format of the module's param_schema, which is only used
    # with the "custom" parameter type, to define how to validate the data coming from the front end.
    # This schema must match the DType classes in param_field.py.
    dtypes:
        string:
            type: object
            required: [ type ]
            properties:
                type: { const: string }
                default: { type: string }
        integer:
            type: object
            required: [ type ]
            properties:
                type: { const: integer }
                default: { type: integer }
        float:
            type: object
            required: [ type ]
            properties:
                type: { const: float }
                default: { type: number }
        boolean:
            type: object
            required: [ type ]
            properties:
                type: { const: boolean }
                default: { type: boolean }
        enum:
            type: object
            required: [ type, choices, default ]
            properties:
                type: { const: enum }
                choices: { type: array }
                default: {}
        column:
            type: object
            required: [ type ]
            properties:
                type: { const: column }
        multicolumn:
            type: object
            required: [ type ]
            properties:
                type: { const: multicolumn }
                tab_parameter: { type: string }
        tab:
            type: object
            required: [ type ]
            properties:
                type: { const: tab }
        multitab:
            type: object
            required: [ type ]
            properties:
                type: { const: multitab }
        multichartseries:
            type: object
            required: [ type ]
            properties:
                type: { const: multichartseries }
        list:
            type: object
            requred: [ type, inner_dtype ]
            properties:
                type: { const: list }
                inner_dtype: { '$ref': '#/definitions/dtypes/any' }
        dict:
            type: object
            required: [ type, properties ]
            properties:
                type: { const: dict }
                properties:
                    type: object
                    additionalProperties: { '$ref': '#/definitions/dtypes/any' }
        map:
            type: object
            required: [ type, value_dtype ]
            properties:
                type: { const: map }
                value_dtype: { '$ref': '#/definitions/dtypes/any' }
        any:
            anyOf: [
                { $ref: '#/definitions/dtypes/string' },
                { $ref: '#/definitions/dtypes/integer' },
                { $ref: '#/definitions/dtypes/float' },
                { $ref: '#/definitions/dtypes/boolean' },
                { $ref: '#/definitions/dtypes/column' },
                { $ref: '#/definitions/dtypes/multicolumn' },
                { $ref: '#/definitions/dtypes/tab' },
                { $ref: '#/definitions/dtypes/multitab' },
                { $ref: '#/definitions/dtypes/multichartseries' },
                { $ref: '#/definitions/dtypes/enum' },
                { $ref: '#/definitions/dtypes/list' },
                { $ref: '#/definitions/dtypes/dict' },
                { $ref: '#/definitions/dtypes/map' },
            ]
